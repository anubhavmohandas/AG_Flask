<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-button, .home-button {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .home-button {
            background-color: green;
            color: white;
            margin-right: 10px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .file-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .file-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="dashboard-title">Dashboard</h2>
            <div>
                <a href="{{ url_for('index') }}" class="btn home-button">Home</a>
                <a href="{{ url_for('logout') }}" class="btn logout-button">Logout</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Welcome, Buddy!!!</h5>
                <p class="card-text">Here's a quick overview of your dashboard.</p>
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload File</a>
            </div>
        </div>

        <div class="card mt-4 shadow-sm">
            <div class="card-header">
                Your Uploaded Files
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    {% for file in files %}
                        <li class="file-item mb-2">
                            <a href="{{ url_for('download_file', filename=file) }}" class="file-link">{{ file }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
