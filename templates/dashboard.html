<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<style>
    /* Container */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Header with Dashboard Title and Logout Button */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    /* Dashboard Title */
    .dashboard-title {
        font-size: 24px;
        color: #007bff;
        margin: 0;
    }

    /* Logout Button */
    .logout-button {
        background-color: #dc3545;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #c82333;
    }

    /* Upload Button */
    .upload-button {
        display: block;
        width: 100%;
        max-width: 150px;
        margin: 0 auto 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .upload-button:hover {
        background-color: #0056b3;
    }

    /* File List Styling */
    .file-list {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    .file-item {
        margin: 10px 0;
    }

    .file-link {
        color: #333;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    .file-link:hover {
        color: #007bff;
    }

</style>

<div class="container">
    <div class="header">
        <h2 class="dashboard-title">Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
    <a href="{{ url_for('upload_file') }}" class="upload-button">Upload File</a>

    <ul class="file-list">
        {% for file in files %}
            <li class="file-item">
                <a href="{{ url_for('download_file', filename=file) }}" class="file-link">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
