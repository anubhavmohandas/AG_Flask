<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: bold;
            font-family: "Poppins", sans-serif;
        }

        .logout-button, .home-button {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            color: white;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }

        .logout-button:hover {
            background-color: #c82333;
            color: white;
            transform: scale(1.05);
        }

        .home-button {
            background-color: #28a745;
            color: white;
            margin-right: 10px;
        }

        .home-button:hover {
            background-color: #218838;
            color: white;
            transform: scale(1.05);
        }

        .file-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .file-link:hover {
            color: #0056b3;
            transform: scale(1.02);
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .card-header{
            width: 100%;
            display: block;
        }

        .card-title {
            margin-bottom: 10px;
        }

        .upload-icon {
            font-size: 24px;
            color: #28a745;
        }

        .uploaded-files {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-item i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 30px;
            }

            .dashboard-title {
                font-size: 20px;
            }

            .file-item {
                font-size: 14px;
            }

            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="dashboard-title">Dashboard</h2>
            <div>
                <a href="{{ url_for('index') }}" class="btn home-button" aria-label="Home">Home</a>
                <a href="{{ url_for('logout') }}" class="btn logout-button" aria-label="Logout">Logout</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Welcome, {{ current_user.id }}!</h5>
                <p class="card-text">Here's a quick overview of your dashboard.</p>
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary d-flex justify-content-center align-items-center mx-auto" title="Upload a new file">
                    <i class="fa-solid fa-cloud-upload fa-lg upload-icon"></i> Upload File
                </a>
            </div>
        </div>

        <div class="card mt-4 shadow-sm uploaded-files">
            <div class="card-header">
                Your Uploaded Files
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    {% if not files %}
                        <p>No files uploaded yet.</p>
                    {% else %}
                        {% for file in files %}
                            <li class="file-item">
                                <a href="{{ url_for('download_file', filename=file) }}" class="file-link d-flex align-items-center">
                                    <i class="fa-solid fa-file-alt fa-lg me-2"></i>{{ file }}
                                </a>
                            </li>
                        {% endfor %}
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
